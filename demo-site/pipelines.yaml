pool:
  name: Azure Pipelines
steps:
- task: Docker@2
  displayName: build
  inputs:
    containerRegistry: 'Docker Hub'
    repository: liamgu/dotnetnotts
    command: build
    Dockerfile: 'demo-site/Dockerfile'

- task: Docker@2
  displayName: push
  inputs:
    containerRegistry: 'Docker Hub'
    repository: liamgu/dotnetnotts
    command: push